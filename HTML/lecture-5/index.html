<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About list</title>
  </head>
  <body>
    <ol type="a">
      <li>Apple</li>
      <li>Grapes</li>
      <li>Mango</li>
      <li>Banana</li>
    </ol>

    <!-- unordered list -->
    <ul style="list-style: square">
      <li>Apple</li>
      <li>Grapes</li>
      <li>Mango</li>
      <li>Banana</li>
    </ul>

    <!-- description list -->
    <dl>
      <dt>HTML</dt>
      <dd>Hypert Text Markup</dd>
      <dt>CSS</dt>
      <dd>Cascading Style Sheets</dd>
    </dl>
  </body>
</html>
