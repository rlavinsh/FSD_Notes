<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-2</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form>
      <label for="FirstName">FirstName</label>
      <input type="text" />
      <br /><br />
      <label for="">LastName</label>
      <input type="text" />
      <br /><br />
      <label for="">Email</label>
      <input type="email" />
      <br /><br />
      <label for="">Password</label>
      <input type="password" />
      <br /><br />
      <label for="">Experience Level</label>
      <br />
      <input type="radio" name="Developer" id="jr" />
      <label for="jr">Junior Developer</label>
      <input type="radio" name="Developer" id="mr" />
      <label for="mr">Mid-level Developer</label>
      <input type="radio" name="Developer" id="sr" />
      <label for="sr">Senior Developer</label>
      <br /><br />
      <label for="">Languages</label>
      <br /><br />
      <input type="checkbox" />
      <label for="">English</label>
      <input type="checkbox" />
      <label for="">Hindi</label>
      <input type="checkbox" />
      <label for="">French</label>
      <br /><br />
      <label for="">Date of Birth</label>
      <input type="date" />
      <br /><br />
      <label for="">State:</label>
      <select name="" id="">
        <option value="">Select State</option>
        <option value="mp">Madhya Pradesh</option>
        <option value="hm">Himachal</option>
        <option value="up">Uttar Pradesh</option>
      </select>
      <br /><br />
      <label for="">Address:</label>
      <textarea name="" id=""></textarea>
      <br /><br />
      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
