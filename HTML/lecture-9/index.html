<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Rowspan and colspan</title>
  </head>
  <body>
    <table border="2">
      <tr>
        <th colspan="2">Name</th>
        <th>Age</th>
        <th colspan="3">Marks</th>
      </tr>
      <tr>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Age</th>
        <th>English</th>
        <th>Hindi</th>
        <th>Math</th>
      </tr>
      <tr>
        <td>John</td>
        <td>Sharma</td>
        <td>22</td>
        <td>80</td>
        <td>90</td>
        <td>85</td>
      </tr>
      <tr>
        <td>Ankit</td>
        <td>Verma</td>
        <td>23</td>
        <td>80</td>
        <td>90</td>
        <td>85</td>
      </tr>
      <tr>
        <td>Amit</td>
        <td>Patel</td>
        <td>24</td>
        <td>80</td>
        <td>90</td>
        <td>85</td>
      </tr>
    </table>
  </body>
</html>
