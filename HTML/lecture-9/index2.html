<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About table</title>
  </head>
  <body>
    <table border="2">
      <tr>
        <th>Task</th>
        <th>Status</th>
        <th>Name</th>
      </tr>
      <tr>
        <td rowspan="2">Bug fixing</td>
        <td>In progress</td>
        <td>Intern-1</td>
      </tr>
      <tr>
        <td>Completed</td>
        <td>Intern-2</td>
      </tr>
    </table>
  </body>
</html>
